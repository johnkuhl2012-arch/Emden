  <!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kn√∂del's Shop RPG</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4b1f;
            --secondary: #1fddff;
            --dark: #121212;
            --glass: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: radial-gradient(circle at top left, #1a1a2e, #16213e, #0f3460);
            color: var(--text);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            font-size: clamp(14px, 2vw, 18px); /* Skaliert die Schrift */
        }

        /* --- Animations --- */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(31, 221, 255, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(31, 221, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(31, 221, 255, 0); } }

        /* --- Components --- */
        .container { 
            width: 100%; 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: clamp(10px, 3vw, 20px); 
            flex: 1;
        }

        .hidden { display: none !important; }

        .btn {
            background: linear-gradient(135deg, var(--primary), #ff9068);
            border: none;
            padding: 0.8em 1.5em;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(255, 75, 31, 0.3);
            width: 100%; /* Mobile first: buttons are wide */
            max-width: 300px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .btn:active { transform: scale(0.95); }
        .btn:hover { box-shadow: 0 6px 25px rgba(255, 75, 31, 0.5); }

        .btn-danger { background: linear-gradient(135deg, #ff416c, #ff4b2b); box-shadow: 0 4px 15px rgba(255, 65, 108, 0.3); }
        .btn-success { background: linear-gradient(135deg, #11998e, #38ef7d); box-shadow: 0 4px 15px rgba(56, 239, 125, 0.3); }

        /* --- Auth Screen --- */
        #auth-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 0.8s ease;
        }
        
        .auth-box {
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: clamp(20px, 5vw, 40px);
            border-radius: 24px;
            border: 1px solid var(--border);
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: rgba(0,0,0,0.3);
            color: white;
            font-size: 1rem;
            transition: 0.3s;
        }
        input:focus { border-color: var(--secondary); background: rgba(0,0,0,0.5); }

        /* --- Navbar --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px clamp(15px, 4vw, 30px);
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 50;
        }
        .nav-logo { font-size: clamp(1.2rem, 4vw, 1.5rem); font-weight: bold; background: linear-gradient(to right, #fff, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .nav-icons { display: flex; gap: clamp(15px, 3vw, 25px); }
        .nav-icons i { font-size: 1.4rem; cursor: pointer; transition: 0.2s; position: relative; }
        .nav-icons i:hover { color: var(--secondary); transform: scale(1.1); }
        .badge {
            position: absolute; top: -8px; right: -8px;
            background: var(--primary); color: white;
            border-radius: 50%; padding: 2px 6px; font-size: 0.7rem;
            border: 2px solid #1a1a2e;
        }

        /* --- Shop Grid --- */
        .shop-grid {
            display: grid;
            /* Auto-fit: Skaliert automatisch von 1 Spalte (Mobile) bis zu vielen Spalten (Desktop) */
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: clamp(15px, 3vw, 25px);
            margin-top: 20px;
            padding-bottom: 80px;
        }
        
        .item-card {
            background: var(--glass);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            border: 1px solid var(--border);
            transition: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            animation: fadeIn 0.6s ease backwards;
        }
        
        .item-card:hover { transform: translateY(-8px); background: rgba(255,255,255,0.12); border-color: var(--secondary); }
        
        .item-icon { font-size: 3.5rem; color: var(--secondary); margin-bottom: 15px; filter: drop-shadow(0 0 10px rgba(31, 221, 255, 0.3)); }
        .item-name { font-size: 1.3rem; font-weight: 700; margin-bottom: 5px; }
        .price { font-size: 1.6rem; color: #4facfe; margin: 10px 0 20px; font-weight: 800; text-shadow: 0 0 15px rgba(79, 172, 254, 0.3); }

        /* --- Chat & Modals --- */
        .modal-overlay {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.85); 
            backdrop-filter: blur(5px);
            z-index: 100;
            display: flex; 
            justify-content: center; 
            align-items: center;
        }

        .modal-content {
            background: #1e1e24; 
            width: 100%; 
            height: 100%; /* Mobile: Fullscreen */
            display: flex; flex-direction: column; 
            overflow: hidden;
            animation: fadeIn 0.3s ease;
        }

        /* Desktop Anpassung f√ºr Modal */
        @media (min-width: 768px) {
            .modal-content {
                width: 500px;
                height: 700px;
                max-height: 90vh;
                border-radius: 20px;
                border: 1px solid var(--border);
                box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            }
        }

        .chat-header { 
            padding: 15px 20px; 
            background: rgba(255,255,255,0.05); 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 1px solid var(--border);
        }
        .chat-messages { 
            flex: 1; 
            padding: 20px; 
            overflow-y: auto; 
            display: flex; flex-direction: column; gap: 15px; 
            scroll-behavior: smooth;
        }
        .message { 
            padding: 12px 18px; 
            border-radius: 18px; 
            max-width: 85%; 
            word-wrap: break-word; 
            font-size: 0.95rem;
            line-height: 1.4;
            animation: fadeIn 0.3s ease;
        }
        .msg-me { background: var(--primary); align-self: flex-end; border-bottom-right-radius: 4px; color: white; }
        .msg-other { background: #333; align-self: flex-start; border-bottom-left-radius: 4px; color: #ddd; }
        
        .chat-input-area { 
            padding: 15px; 
            background: rgba(0,0,0,0.2); 
            display: flex; gap: 10px; 
            border-top: 1px solid var(--border);
        }
        
        /* Admin Dashboard scaling */
        .admin-dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .inbox-item {
            background: rgba(255,255,255,0.05);
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid var(--secondary);
        }

    </style>
</head>
<body>

    <div id="auth-screen">
        <h1 style="font-size: 2.5rem; margin-bottom: 10px;">Kn√∂del's Shop <i class="fas fa-shopping-cart"></i></h1>
        <div class="auth-box">
            <h2 id="auth-title">Anmelden</h2>
            <p style="font-size: 0.9rem; color: #aaa; margin-bottom: 20px;">
                Bitte nutze deinen <b>Roblox Username</b>.<br>
                <span style="color: #ff4b1f;">‚ö† Gib niemals dein echtes Passwort ein!</span>
            </p>
            <input type="text" id="username" placeholder="Roblox Username" autocomplete="off">
            <input type="password" id="password" placeholder="Passwort erstellen" autocomplete="off">
            <button class="btn" onclick="handleAuth()" id="auth-btn" style="margin-top: 15px;">Starten</button>
            
            <p style="margin-top: 25px; cursor: pointer; opacity: 0.8;" onclick="toggleAuthMode()">
                <span id="auth-switch-text" style="text-decoration: underline;">Noch keinen Account? Erstellen</span>
            </p>
        </div>
        <h5 style="opacity: 0.3; margin-top: 30px;">¬©2026 Kn√∂del Corp</h5>
    </div>

    <div id="app-screen" class="hidden">
        <nav>
            <div class="nav-logo">Kn√∂del's Shop</div>
            <div class="nav-icons">
                <i class="fas fa-envelope" onclick="openInbox()">
                    <span id="inbox-badge" class="badge hidden">0</span>
                </i>
                <i class="fas fa-user-circle" onclick="openProfile()"></i>
                <i class="fas fa-sign-out-alt" onclick="logout()" title="Abmelden" style="color: #ff4b1f;"></i>
            </div>
        </nav>

        <div class="container">
            <div id="admin-panel" class="hidden" style="margin-bottom: 30px; padding: 20px; background: rgba(255, 75, 31, 0.1); border: 1px solid var(--primary); border-radius: 15px;">
                <h3 style="margin-top: 0;"><i class="fas fa-crown"></i> Admin Panel (Aktive Chats)</h3>
                <div id="active-chats-list" class="admin-dashboard"></div>
            </div>

            <div class="shop-grid" id="shop-container">
                </div>
        </div>
    </div>

    <div id="chat-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="chat-header">
                <div style="display:flex; align-items:center; gap:10px;">
                    <i class="fas fa-comments" style="color:var(--secondary)"></i>
                    <span id="chat-partner-name" style="font-weight:bold;">Chat</span>
                </div>
                <button onclick="closeChat()" style="background:none;border:none;color:white;cursor:pointer;font-size:1.2rem;padding:5px;"><i class="fas fa-times"></i></button>
            </div>
            
            <div id="chat-messages" class="chat-messages"></div>
            
            <div id="admin-chat-actions" class="hidden" style="padding: 10px; background: #222; display: flex; gap: 10px; justify-content: center; border-top: 1px solid #444;">
                <button class="btn btn-success" style="font-size: 0.8rem; padding: 10px;" onclick="confirmPurchase()">Kauf OK ‚úÖ</button>
                <button class="btn btn-danger" style="font-size: 0.8rem; padding: 10px;" onclick="cancelPurchase()">Abbruch ‚ùå</button>
            </div>

            <div class="chat-input-area">
                <input type="text" id="msg-input" placeholder="Nachricht..." style="margin:0; border-radius: 25px;">
                <button class="btn" onclick="sendMessage()" style="width: 50px; border-radius: 50%; padding: 0;"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <div id="profile-modal" class="modal-overlay hidden">
        <div class="auth-box" style="position: relative;">
            <i class="fas fa-times" onclick="document.getElementById('profile-modal').classList.add('hidden')" style="position: absolute; top: 15px; right: 15px; cursor: pointer;"></i>
            <i class="fas fa-id-card" style="font-size: 3rem; color: var(--secondary); margin-bottom: 10px;"></i>
            <h2>Dein Account</h2>
            <div style="text-align: left; margin-top: 20px; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 10px;">
                <p><b>Username:</b> <span id="profile-name">...</span></p>
                <p style="font-size: 0.8rem; color: #888; word-break: break-all;">ID: <span id="profile-id">...</span></p>
                <hr style="border-color: rgba(255,255,255,0.1);">
                <p style="font-size: 1.2rem;"><b>Ausgegeben:</b> <span id="profile-spent" style="color: var(--secondary); font-weight: bold;">0‚Ç¨</span></p>
            </div>
        </div>
    </div>

    <div id="inbox-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="chat-header">
                <span><i class="fas fa-inbox"></i> Postfach</span>
                <button onclick="document.getElementById('inbox-modal').classList.add('hidden')" style="background:none;border:none;color:white;cursor:pointer;font-size:1.2rem;"><i class="fas fa-times"></i></button>
            </div>
            <div style="padding: 20px; overflow-y: auto; flex:1;">
                <div id="inbox-list"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, update, remove, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // --- NEUE API CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyD3KHeaw6ZivYpJYiHokCBUue6iuBSVui8",
            authDomain: "emd-f0443.firebaseapp.com",
            projectId: "emd-f0443",
            storageBucket: "emd-f0443.firebasestorage.app",
            messagingSenderId: "330350758418",
            appId: "1:330350758418:web:afd0b80bd10a2da60ba6cb",
            measurementId: "G-T9B4G6BZP1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // --- DATA ---
        const ITEMS = [
            { name: "RPG", price: 125000, icon: "fa-rocket" },
            { name: "Advanced West", price: 10000, icon: "fa-shield-halved" },
            { name: "Metal", price: 500, icon: "fa-cubes" },
            { name: "Molotov", price: 1000, icon: "fa-fire" },
            { name: "Cloth", price: 1000, icon: "fa-shirt" },
            { name: "Helm", price: 7500, icon: "fa-helmet-safety" },
            { name: "Stahl", price: 750, icon: "fa-cube" },
            { name: "Lockpick lvl 2", price: 2500, icon: "fa-key" },
            { name: "Mainboard lvl 1", price: 1500, icon: "fa-microchip" }
        ];

        let currentUser = null;
        let isRegistering = false;
        let currentChatId = null;
        const ADMIN_USERNAME = "Kn√∂del";

        // --- AUTH ---
        window.toggleAuthMode = () => {
            isRegistering = !isRegistering;
            document.getElementById("auth-title").innerText = isRegistering ? "Account erstellen" : "Anmelden";
            document.getElementById("auth-btn").innerText = isRegistering ? "Registrieren" : "Starten";
            document.getElementById("auth-switch-text").innerText = isRegistering ? "Zur√ºck zum Login" : "Noch keinen Account? Erstellen";
        };

        window.handleAuth = () => {
            const user = document.getElementById("username").value.trim();
            const pass = document.getElementById("password").value;
            if(!user || !pass) return alert("Bitte alles ausf√ºllen!");
            
            const email = user.toLowerCase().replace(/\s/g, '') + "@shop-rpg.local"; // Fake Email

            if(isRegistering) {
                createUserWithEmailAndPassword(auth, email, pass)
                    .then((uc) => {
                        set(ref(db, 'users/' + uc.user.uid), { username: user, spent: 0, email: email });
                    })
                    .catch((e) => alert("Fehler: " + e.message));
            } else {
                signInWithEmailAndPassword(auth, email, pass).catch(() => alert("Login fehlgeschlagen."));
            }
        };

        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById("auth-screen").classList.add("hidden");
                document.getElementById("app-screen").classList.remove("hidden");
                loadUserData();
                renderShop();
                checkIfAdmin();
            } else {
                currentUser = null;
                document.getElementById("auth-screen").classList.remove("hidden");
                document.getElementById("app-screen").classList.add("hidden");
            }
        });

        // --- LOGIC ---
        function loadUserData() {
            const userRef = ref(db, 'users/' + currentUser.uid);
            onValue(userRef, (snapshot) => {
                const data = snapshot.val();
                if(data) {
                    document.getElementById("profile-name").innerText = data.username;
                    document.getElementById("profile-id").innerText = currentUser.uid;
                    document.getElementById("profile-spent").innerText = (data.spent || 0).toLocaleString() + " ‚Ç¨";
                    
                    if(data.inbox) {
                        const count = Object.keys(data.inbox).length;
                        const badge = document.getElementById("inbox-badge");
                        badge.innerText = count;
                        badge.classList.remove("hidden");
                    } else {
                        document.getElementById("inbox-badge").classList.add("hidden");
                    }
                }
            });
        }

        async function checkIfAdmin() {
            const snap = await get(ref(db, 'users/' + currentUser.uid));
            const val = snap.val();
            if(val && val.username === ADMIN_USERNAME) {
                document.getElementById("admin-panel").classList.remove("hidden");
                listenForActiveChats();
            } else {
                document.getElementById("admin-panel").classList.add("hidden");
            }
        }

        function renderShop() {
            const container = document.getElementById("shop-container");
            container.innerHTML = "";
            ITEMS.forEach((item, index) => {
                const delay = index * 0.05;
                const html = `
                    <div class="item-card" style="animation-delay: ${delay}s">
                        <div>
                            <i class="fas ${item.icon} item-icon"></i>
                            <div class="item-name">${item.name}</div>
                            <div class="price">${item.price.toLocaleString()} ‚Ç¨</div>
                        </div>
                        <button class="btn" onclick="initiatePurchase('${item.name}', ${item.price})">
                            Kaufen <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', html);
            });
        }

        // --- CHAT ---
        window.initiatePurchase = async (itemName, itemPrice) => {
            const chatRef = push(ref(db, 'chats'));
            const chatId = chatRef.key;
            const snap = await get(ref(db, 'users/' + currentUser.uid));
            const username = snap.val().username;

            await set(chatRef, {
                buyerId: currentUser.uid,
                buyerName: username,
                product: itemName,
                price: itemPrice,
                status: 'active',
                timestamp: Date.now()
            });

            // Auto-Start Nachricht
            push(ref(db, `chats/${chatId}/messages`), {
                sender: 'System',
                text: `üõí **NEUER KAUF**\nUser: ${username}\nItem: ${itemName}\nPreis: ${itemPrice}‚Ç¨`
            });

            openChat(chatId);
        };

        window.openChat = (chatId) => {
            currentChatId = chatId;
            document.getElementById("chat-modal").classList.remove("hidden");
            
            onValue(ref(db, `chats/${chatId}/messages`), (snapshot) => {
                const msgs = snapshot.val();
                const container = document.getElementById("chat-messages");
                container.innerHTML = "";
                if(msgs) {
                    Object.values(msgs).forEach(msg => {
                        const div = document.createElement("div");
                        let cssClass = (msg.senderId === currentUser.uid) ? "msg-me" : "msg-other";
                        div.className = `message ${cssClass}`;
                        div.innerHTML = msg.sender === 'System' ? `<small>${msg.text}</small>` : `<b>${msg.sender}</b><br>${msg.text}`;
                        container.appendChild(div);
                    });
                    container.scrollTop = container.scrollHeight;
                }
            });

            get(ref(db, 'users/' + currentUser.uid)).then(snap => {
                if(snap.val().username === ADMIN_USERNAME) {
                    document.getElementById("admin-chat-actions").classList.remove("hidden");
                    document.getElementById("chat-partner-name").innerText = "Admin Modus";
                } else {
                    document.getElementById("admin-chat-actions").classList.add("hidden");
                    document.getElementById("chat-partner-name").innerText = "Support Chat";
                }
            });
        };

        window.sendMessage = async () => {
            const input = document.getElementById("msg-input");
            const text = input.value.trim();
            if(!text || !currentChatId) return;

            const snap = await get(ref(db, 'users/' + currentUser.uid));
            
            push(ref(db, `chats/${currentChatId}/messages`), {
                sender: snap.val().username,
                senderId: currentUser.uid,
                text: text,
                timestamp: Date.now()
            });
            input.value = "";
        };

        window.closeChat = () => {
            document.getElementById("chat-modal").classList.add("hidden");
            currentChatId = null;
        };

        // --- ADMIN ---
        function listenForActiveChats() {
            onValue(ref(db, 'chats'), (snapshot) => {
                const chats = snapshot.val();
                const list = document.getElementById("active-chats-list");
                list.innerHTML = "";
                if(chats) {
                    Object.entries(chats).forEach(([id, data]) => {
                        if(data.status === 'active') {
                            const btn = document.createElement("button");
                            btn.className = "btn";
                            btn.style.fontSize = "0.8rem";
                            btn.style.background = "#333";
                            btn.innerHTML = `<i class="fas fa-shopping-cart"></i> ${data.buyerName} - ${data.product}`;
                            btn.onclick = () => openChat(id);
                            list.appendChild(btn);
                        }
                    });
                }
            });
        }

        window.confirmPurchase = async () => {
            if(!confirm("Kauf abschlie√üen?")) return;
            const chatSnap = await get(ref(db, `chats/${currentChatId}`));
            const chatData = chatSnap.val();

            const userRef = ref(db, `users/${chatData.buyerId}`);
            const userSnap = await get(userRef);
            const newSpent = (userSnap.val().spent || 0) + chatData.price;

            await update(userRef, { spent: newSpent });
            await push(ref(db, `users/${chatData.buyerId}/inbox`), {
                title: "Kauf Erfolgreich! ‚úÖ",
                message: `Du hast ${chatData.product} erhalten.`,
                timestamp: Date.now()
            });

            await remove(ref(db, `chats/${currentChatId}`));
            closeChat();
        };

        window.cancelPurchase = async () => {
            if(!confirm("Kauf abbrechen?")) return;
            const chatSnap = await get(ref(db, `chats/${currentChatId}`));
            const chatData = chatSnap.val();

            await push(ref(db, `users/${chatData.buyerId}/inbox`), {
                title: "Kauf abgebrochen ‚ùå",
                message: `Kauf von ${chatData.product} storniert.`,
                timestamp: Date.now()
            });

            await remove(ref(db, `chats/${currentChatId}`));
            closeChat();
        };

        window.openInbox = () => {
            document.getElementById("inbox-modal").classList.remove("hidden");
            const list = document.getElementById("inbox-list");
            list.innerHTML = "<div style='text-align:center'>Lade...</div>";
            
            onValue(ref(db, `users/${currentUser.uid}/inbox`), (snapshot) => {
                const msgs = snapshot.val();
                list.innerHTML = "";
                if(!msgs) return list.innerHTML = "<div style='text-align:center; opacity:0.5'>Leer</div>";
                
                Object.values(msgs).reverse().forEach(msg => {
                    const div = document.createElement("div");
                    div.className = "inbox-item";
                    div.innerHTML = `<b>${msg.title}</b><br>${msg.message}<br><small style='opacity:0.5'>${new Date(msg.timestamp).toLocaleTimeString()}</small>`;
                    list.appendChild(div);
                });
            });
        };
        
        window.openProfile = () => document.getElementById("profile-modal").classList.remove("hidden");
    </script>
</body>
</html>
